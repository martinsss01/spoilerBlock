<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #262626;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: #8e8e8e;
        }

        .section {
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #dbdbdb;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #262626;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: #dbdbdb;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: #0095f6;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active .toggle-slider {
            transform: translateX(20px);
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #8e8e8e;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .movie-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background: white;
        }

        .movie-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #f1f1f1;
        }

        .movie-item:last-child {
            border-bottom: none;
        }

        .remove-btn {
            background: #ed4956;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .add-btn {
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="title">ðŸš« Spoiler Block</div>
        <div class="subtitle">Protect yourself from spoilers</div>
    </div>
    <div id="status" class="status">Ready to protect you from spoilers!</div>

    <div class="section">
        <div class="toggle-container">
            <span>Enable Spoiler Detection</span>
            <div class="toggle" id="enableToggle">
                <div class="toggle-slider"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Movies/Shows to Monitor</div>

        <div class="movie-list" id="movieList"></div>
    </div>
    <div class="input-group">
        <label for="movieSelector">Selecciona una pelÃ­cula:</label>
        <select id="movieSelector">
        </select>
    </div>

    <button class="add-btn" id="addMovieBtn">Agregar a lista</button>

    <div class="input-group">
        <label>Sensitivity:</label>
        <select id="sensitivitySelect">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <div class="section">
        <div class="section-title">Test Spoiler</div>

        <div class="input-group">
            <label for="reviewText">Escribe tu review:</label>
            <input type="text" id="reviewText" placeholder="Escribe tu review aquÃ­">
        </div>

        <button class="add-btn" id="checkSpoilerBtn">Verificar spoiler</button>

        <div class="status" id="spoilerResult">Resultado aparecerÃ¡ aquÃ­</div>
    </div>

    <script src="popup.js"></script>


</body>
</html>
